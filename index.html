<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="textarea">

        </div>
        <div class="innercontainer">
        <div id="7" class="box num" >7</div>
        <div id="8" class="box num">8</div>
        <div id="9"class="box num ">9</div>
        <div id="/"class="box sign">/</div>
        <div id="4"class="box num">4</div>
        <div id="5"class="box num ">5</div>
        <div id="6"class="box num">6</div>
        <div id="*"class="box sign">*</div>
        <div id="1"class="box num">1</div>
        <div id="2"class="box num">2</div>
        <div id="3"class="box num">3</div>
        <div id="+"class="box sign">+</div>
        <div id="0"class="box num">0</div>
        <div id="00"class="box num">00</div>
        <div id="-"class="box sign">-</div>
        <div id="."class="box sign">.</div>
        <div id="="class="box sign">=</div>
        <div id="AC"class="box sign">AC</div>
        <div id="C"class="box sign">C</div>
        

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
